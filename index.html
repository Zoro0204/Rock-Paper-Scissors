<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Licorice&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="main.js"></script>
  <title>LHD | RockPaperScissors</title>
  <link rel="icon" type="image/x-icon" href="./assets/scissors.png">


</head>
<body style="background-color: #fad2e1; 
  font-family: 'Licorice', cursive;">
  <div class="container">
    <h1>Rock | Paper | Scissors</h1>
    <div class="wrapper" style="background-color: #fde2e4;">
      <div class="message" style="background-color: #dfe7fd;"></div>
      <div class="player">
        <button class="player-option option-rock" data-options="rock">
          <div class="rock-wrapper">
            <img src="./assets/rock.png" alt="">
          </div>
        </button>
        <button class="player-option option-paper" data-options="paper">
          <img src="./assets/paper.png" alt="">
        </button>
        <button class="player-option option-scissor" data-options="scissors">
          <img src="./assets/scissors.png" alt="">
        </button>
      </div>
      <div class="computer">
        <div class="computer-option"></div>
      </div>
    </div>
    <button id="next-round" style="font-size: 40px;">Next Round</button>
  </div>
</body>
</html>
<!-- partial -->
<script src="./script.js"></script>

</body>

</html>
